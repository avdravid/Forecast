    <div id="filterDiv" class="form-group">
						<label for="filter">Student Population Breakdown</label>
						<select name="filter" class="form-control" id="filter">
					      <option value = "no">Select one</option>
					      <option value = "grade">Breakdown by grade</option>
					      <option value = "sex">Breakdown by sex</option>
					      <option value = "gpa">Breakdown by GPA</option>
				    	</select>
					</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <canvas id="myChart" width="800" height="500"></canvas>
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        $("#filter").change(function() {
		  var val = $("#filter").val();
		  if(val == "grade"){
		  	updateGraphs(1);
		  }
		  else if(val == "sex"){
		  		updateGraphs(2);
		  }
		  else if(val == "gpa"){
		 	updateGraphs(3);
		  }
		});
		
		function updateGraphs(text){
        if(text == 1){
         var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [7, 8, 9, 10, 11, 12],
                datasets: [{
                    label: 'Depression Rates for Grade Levels',
                    data: [10, 12, 11, 11, 13, 17],
                    backgroundColor: [
                        'rgba(50, 50, 130, 0.2)',
                    ],
                    borderColor: [
                        'rgba(50, 50, 130,1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                  responsive: false,
                scales: {
                    yAxes: [{
                        scaleLabel: {
            display: true,
            labelString: 'Percent'
          },
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                          scaleLabel: {
            display: true,
            labelString: 'Grade'
          },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        }
        
        else if(text == 2){
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Female", "Male"],
                datasets: [{
                    label: '% Depression Among Genders',
                    data: [13, 16],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.4)',
                        'rgba(54, 162, 235, 0.4)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: false,
                scales: {
                    yAxes: [{
                         scaleLabel: {
            display: true,
            labelString: 'Percent'
          },
                        ticks: {
                            beginAtZero: true,
                            suggestedMin: 0, 
							suggestedMax: 40
                        }
                    }]
                }
            }
        });
        }
         else if(text == 3){
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0, 1, 2, 2.5, 3, 3.5, 4.0],
                datasets: [{
                    label: 'Depression Rates for GPA Levels',
                    data: [3, 5, 7, 8, 10, 13, 15],
                    backgroundColor: [
                        'rgba(150, 200, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(50,150,70,1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                  responsive: false,
                scales: {
                    yAxes: [{
                         scaleLabel: {
            display: true,
            labelString: 'Percent'
          },
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    xAxes: [{
                         scaleLabel: {
            display: true,
            labelString: 'GPA'
          },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        }}
    </script>
